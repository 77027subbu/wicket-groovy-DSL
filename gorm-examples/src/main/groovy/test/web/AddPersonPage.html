<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:extend>
    <form wicket:id="personForm">
        <div wicket:id="errors"></div>
        <input wicket:id="person.name"/>
        <select wicket:id="person.department">

        </select>
        <input type="submit" value="Submit "/>
    </form>
    <div wicket:id="personList">
        <h4><span wicket:id="name"></span>
            <small wicket:id="department.title"></small>
        </h4>
    </div>
</wicket:extend>
</body>
</html>
