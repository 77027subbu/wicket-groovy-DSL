<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:extend>
    <div wicket:id="content">

    </div>
    <wicket:fragment wicket:id="edit">
        <h2>Person
            <small>editing</small>
        </h2>
        <div wicket:id="errors"></div>
        <form wicket:id="person" class="input-group">
            <input type="text" wicket:id="name" placeholder="Name"
                   class="form-control"/>
            <br/><br/>
            <input wicket:id="email" type="email" placeholder="Email"
                   class="form-control"/>
            <br/><br/>
            <input wicket:id="password" type="password" placeholder="Password"
                   class="form-control"/>
            <br/><br/>
            <select wicket:id="department" class="form-control">
            </select><br/><br/>
            <input type="submit" value="Submit " class="btn btn-success"/>
        </form>
    </wicket:fragment>
    <wicket:fragment wicket:id="view">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="persons">
                <td wicket:id="id">#</td>
                <td wicket:id="name">Name</td>
                <td wicket:id="email">Email</td>
                <td><a wicket:id="departmentLink"><span wicket:id="department.title">Title</span></a></td>
                <td><a wicket:id="edit">Edit</a></td>
                <td><a wicket:id="delete">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <div wicket:id="navigation"></div>
        <a wicket:id="createNew" class="btn btn-success">Create New Person</a>
    </wicket:fragment>
    <wicket:fragment wicket:id="viewByDepartment">
        <h2>Department:
            <small wicket:id="department"></small>
        </h2>
        Persons by Department:
        <div wicket:id="persons">
            <a wicket:id="personLink">
                <span wicket:id="name"></span>
            </a>
        </div>
        <a wicket:id="departments">Back to Departments</a>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
