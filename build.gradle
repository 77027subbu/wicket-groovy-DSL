allprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    def groovy = '2.3.6'
    def wicket = '6.16.0'

    dependencies {
        compile "org.codehaus.groovy:groovy-all:${groovy}"
        compile "org.apache.wicket:wicket-core:${wicket}"
        compile "org.apache.wicket:wicket-devutils:${wicket}"
        compile 'javax.servlet:javax.servlet-api:3.0.1'
    }
}
